name: SKATEBOARD_FORGE
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'
      
      - name: üõ†Ô∏è Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 libsdl2-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: üì• Fetch SDL2 (MinGW)
        run: |
          wget https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-mingw.tar.gz
          tar xzf SDL2-devel-2.28.5-mingw.tar.gz
          mv SDL2-2.28.5/x86_64-w64-mingw32 sdl2_win

      - name: üî® Forge Source Code
        run: python scripts/phase_ignition.py

      - name: üìú Forge The Construct
        run: python scripts/construct_builder.py

      - name: üåê Generate Site
        run: python scripts/site_generator.py
      
      - name: ü™ü Compile Windows
        run: |
          W_INC="-Ipackages/common -Ipackages/simulation -Ipackages/protocol -Ipackages/map -Isdl2_win/include/SDL2 -Dmain=SDL_main"
          W_LIB="-Lsdl2_win/lib -lmingw32 -lSDL2main -lSDL2 -lopengl32 -lglu32 -lm"
          x86_64-w64-mingw32-gcc -o shank_pit.exe apps/shank-fps/src/main.c $W_INC $W_LIB
          x86_64-w64-mingw32-gcc -o empire_of_the_worlds.exe apps/lobby/src/main.c $W_INC $W_LIB
          x86_64-w64-mingw32-gcc -o fishing_game.exe apps/fishing/src/main.c $W_INC $W_LIB
          cp sdl2_win/bin/SDL2.dll .

      - name: üêß Compile Linux
        run: |
          L_INC="-Ipackages/common -Ipackages/simulation -Ipackages/protocol -Ipackages/map"
          L_LIB="$(sdl2-config --cflags --libs) -lGL -lGLU -lm"
          gcc -o shank_pit.bin apps/shank-fps/src/main.c $L_INC $L_LIB
          gcc -o empire_of_the_worlds.bin apps/lobby/src/main.c $L_INC $L_LIB
          gcc -o fishing_game.bin apps/fishing/src/main.c $L_INC $L_LIB

      - name: üì¶ Upload Unified Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SKATEBOARD_COMPLETE_BUILD
          path: |
            shank_pit.exe
            shank_pit.bin
            empire_of_the_worlds.exe
            empire_of_the_worlds.bin
            fishing_game.exe
            fishing_game.bin
            SDL2.dll
            SKATEBOARD_CONSTRUCT.txt
            dist/
