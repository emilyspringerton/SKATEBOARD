name: SKATEBOARD_FORGE
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
      - name: ğŸ› ï¸ Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 libsdl2-dev libgl1-mesa-dev libglu1-mesa-dev
      - name: ğŸ“¥ Fetch SDL2 (MinGW)
        run: |
          wget https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-mingw.tar.gz
          tar xzf SDL2-devel-2.28.5-mingw.tar.gz
          mv SDL2-2.28.5/x86_64-w64-mingw32 sdl2_win
      - name: ğŸ”¨ Forge Source Code
        run: python scripts/phase_ignition.py
      - name: ğŸ“œ Forge The Construct
        run: python scripts/construct_builder.py
      - name: ğŸªŸ Compile Windows
        run: |
          W_INC="-Ipackages/common -Ipackages/simulation -Isdl2_win/include/SDL2 -Dmain=SDL_main"
          W_LIB="-Lsdl2_win/lib -lmingw32 -lSDL2main -lSDL2 -lopengl32 -lglu32 -lm"
          x86_64-w64-mingw32-gcc -o shank_pit.exe apps/shank-fps/src/main.c packages/common/physics.c $W_INC $W_LIB
          x86_64-w64-mingw32-gcc -o empire_of_the_worlds.exe apps/lobby/src/main.c packages/common/physics.c $W_INC $W_LIB
          cp sdl2_win/bin/SDL2.dll .
      - name: ğŸ§ Compile Linux
        run: |
          L_INC="-Ipackages/common -Ipackages/simulation"
          L_LIB="$(sdl2-config --cflags --libs) -lGL -lGLU -lm"
          gcc -o shank_pit.bin apps/shank-fps/src/main.c packages/common/physics.c $L_INC $L_LIB
          gcc -o empire_of_the_worlds.bin apps/lobby/src/main.c packages/common/physics.c $L_INC $L_LIB
      - name: ğŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SKATEBOARD_PHYSICS_BUILD
          path: |
            *.exe
            *.bin
            SDL2.dll
            SKATEBOARD_CONSTRUCT.txt
