name: SKATEBOARD_FORGE
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'
      
      - name: ğŸ”¨ Forge C Code
        run: python scripts/phase_ignition.py
      
      - name: ğŸªŸ Build Windows EXE
        run: |
          sudo apt-get update && sudo apt-get install -y mingw-w64
          # Compile with explicit include paths
          x86_64-w64-mingw32-gcc -o empire_of_the_worlds.exe apps/lobby/src/main.c -Ipackages/common -Ipackages/simulation
      
      - name: ğŸ” Debug File Existence
        run: ls -lh empire_of_the_worlds.exe
      
      - name: ğŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SKATEBOARD_BINARIES
          path: empire_of_the_worlds.exe
          if-no-files-found: error
